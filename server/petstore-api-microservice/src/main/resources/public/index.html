<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script src="js/Ntnx-Hello-endpoints-1.0.0-SNAPSHOT.js" type="application/javascript"></script>
    <script>
        function sayHello() {
          Ntnx.Hello.Api.sayHello().then(function(url) {
            fetch(url).then(function(response) {
              return response.json();
            }).then(function(json) {
              var message = JSON.stringify(json);
              console.log(message);
              var spanEl = document.createElement("span");
              spanEl.appendChild(document.createTextNode(message));
              document.getElementById("content").appendChild(spanEl);
              alert(message);
            });
          });
        }
    </script>
</head>
<body onload="sayHello()">
    <div id="content"></div>
</body>
</html>
